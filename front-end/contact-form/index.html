<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h1>Contact Us</h1>
        <div class="name">
          <div class="first-name">
            <label for="">First Name *</label>
            <input type="text" />
          </div>
          <div class="last-name"><label for="">Last Name *</label><input type="text" /></div>
        </div>
        <div class="email">
          <label for="">Email Address *</label>
          <input type="email" />
        </div>
        <div class="query">
          <label for="">Query type *</label>
          <div class="input-query">
            <button type="button"><input type="radio" name="input-query" value="General Enquery" />General Enquery</button>
            <button type="button"><input type="radio" name="input-query" value="Suport Request" />Suport Request</button>
          </div>
        </div>
        <div class="message">
          <label for="">Message *</label>
          <textarea name="" id=""></textarea>
        </div>
        <div class="check-box">
          <input type="checkbox" name="" id="" class="checkbox" />
          <label for="" style="margin-left: 10px">I consent to beng contacted by the team *</label>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </div>
  </body>
</html>
